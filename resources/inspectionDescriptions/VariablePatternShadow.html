<html>
<body>
Detects a Variable Pattern that shadows a stable identifier defined in the enclosing scope.
To perform an equality test against that value, use backticks.

<p>
Before: 
<pre>
val foo = 0
0 match {
    case foo =>
}
</pre>

<br>
After:
<pre>
val foo = 0
0 match {
    case `foo` =>
}
</pre>
</p>

</body>
</html>
