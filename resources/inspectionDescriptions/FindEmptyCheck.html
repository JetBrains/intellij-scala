<body>
Replaces find and emptiness check with exists. <br/><br/>
Before:
<p><code>seq.find(p).isDefined</code></p>
<p><code>seq.find(p) != None</code></p>
<p><code>seq.find(p).isEmpty</code></p>
After:
<p><code>seq.exists(p)</code></p>
<p><code>seq.exists(p)</code></p>
<p><code>!seq.exists(p)</code></p>

</body>
