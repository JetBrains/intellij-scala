<html>
<body>
Replaces map with boolean function and contains true/false with .exists() or !.forall() <br/><br/>
Before:
<p><code>seq.map(p).contains(true)</code></p>
<p><code>seq.map(p).contains(false)</code></p>
After:
<p><code>seq.exists(p)</code></p>
<p><code>!seq.forall(p)</code></p>
</body>
</html>
