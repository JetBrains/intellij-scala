<html>
<body>
Reports a call on a <code>Map</code> of <code>find</code> and <code>map</code> and suggests replacing with <code>get</code>.
<pre><code>
val map = Map(1 -> 42)
map.find(_._1 == k).map(_._2)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
val map = Map(1 -> 42)
map.get(k)
</code></pre>
</body>
