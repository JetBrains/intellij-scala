<p>Scaladoc treats inlined tags as monospace text.</p>

<pre><code>
  /**

   * Text 2 {@code some text}<br>
   * Text 3 {@link java.lang.String}<br>
   * Text 4 {@qwewqe some text}<br>
   * @note text
   */
  class A
</code></pre>
