<body>
Reports type projections and suggests to convert them into Kind Projector format.
<p><b>Example:</b></p>
<pre><code>
def a: ({type L[A] = (A, A)})#L
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
def a: Lambda[A => (A, A)]
</code></pre>
<p><small>This inspection runs when Kind Projector plugin is enabled.</small></p>
</body>
</html>
