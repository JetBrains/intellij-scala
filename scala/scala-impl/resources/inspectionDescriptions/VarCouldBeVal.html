<html>
<body>
Reports any local <code>var</code> that are never updated and suggests that they be turned to a <code>val</code>.
<p><b>Example:</b></p>
<pre><code>
class Foo {
  private var s = 0
  println(s)
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
class Foo {
  private val s = 0
  println(s)
}
</code></pre>
</body>
</html>
