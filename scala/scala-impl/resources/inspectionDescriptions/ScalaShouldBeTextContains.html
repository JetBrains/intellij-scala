<body>
Reports usage of <code>.getText.contains(char)</code> on PsiElement or ASTNode and suggests replacing it with
<code>PsiElement.textContains(char)</code>.
<p><b>Example:</b></p>
<pre><code>
  psiElement.getText.contains('x')
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  psiElement.textContains('x')
</code></pre>
<!-- tooltip end -->
</body>
</html>
