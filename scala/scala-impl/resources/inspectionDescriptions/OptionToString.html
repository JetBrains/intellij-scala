<p>Reports and replaces <code>toString</code> with <code>mkString</code>.</p>

<p><code>mkString</code> will prevent from getting string <code>"Some(a)"</code> instead of expected string <code>"a"</code>.</p>

<p><b>Example:</b></p>
<pre><code>
  Option(a).toString
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
  Option(a).mkString
</code></pre>
