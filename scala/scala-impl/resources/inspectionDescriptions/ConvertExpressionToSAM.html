<body>
Reports if an expression that can be converted to SAM (Single Abstract Method).
<p><b>Example:</b></p>
<pre><code>
new Thread(new Runnable {
    override def run() = println()
})
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
new Thread(() => println())
</code></pre>
</body>
