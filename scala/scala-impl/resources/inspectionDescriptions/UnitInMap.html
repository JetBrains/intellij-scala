<html>
<body>
Reports using <code>map</code> with expressions which produce no result.
<p>If possible, this inspection suggests to replace such <code>map</code> call with <code>foreach</code> one.</p>
<p><b>Example:</b></p>
<pre><code>
{
  Seq(1, 2).map(println)
  3
}
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
{
  Seq(1, 2).foreach(println)
  3
}
</code></pre>
</body>
</html>
