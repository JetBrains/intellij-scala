Reports using <code>fold</code> and suggests replacing with <code>forall</code> if possible.
<p><b>Example:</b></p>
<pre><code>
var x: Seq[Int]
x.foldLeft(true)((x,y) => x && p(y))
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
var x: Seq[Int]
x.forall(y => p(y))
</code></pre>
