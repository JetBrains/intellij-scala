<body>
Reports using of view bounds and suggests replacing them with implicit parameters.
<p>View bounds are deprecated: <a href="https://issues.scala-lang.org/browse/SI-7629">SI-7629</a>.</p>
<p><b>Example:</b></p>
<pre><code>
class Sample[A <% Int]
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
class Sample[A]()
</code></pre>
</body>
