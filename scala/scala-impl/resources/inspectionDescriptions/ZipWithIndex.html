Reports if collection is zipped with its indices manually, suggests using <code>zipWithIndex</code>.
<p><b>Example:</b></p>
<pre><code>
var seq: Seq[Int]
seq.zip(seq.indices)
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
var seq: Seq[Int]
seq.zipWithIndex
</code></pre>
