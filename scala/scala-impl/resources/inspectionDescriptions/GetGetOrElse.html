<html>
<body>
Reports <code>get(key).getOrElse(value)</code> on a <code>map</code> and suggests replacing with <code>getOrElse(key, value)</code>.
<p><b>Example:</b></p>
<pre><code>
val map = Map(1 -> 42)
map.get(key).getOrElse(defValue)
</code></pre>
<p>After the quick-fix is applied:
<pre><code>
val map = Map(1 -> 42)
map.getOrElse(key, defValue)
</code></pre>
</body>
</html>
