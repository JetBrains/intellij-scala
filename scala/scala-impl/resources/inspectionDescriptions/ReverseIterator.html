<body>
Reports when collection is reversed explicitly to acquire reverse iterator, suggests <code>reverseIterator</code> instead.
<p><b>Example:</b></p>
<pre><code>
var seq: Seq[Int]
seq.reverse.iterator
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
var seq: Seq[Int]
seq.reverseIterator
</code></pre>
</body>
</html>
