<html>
<body>
Reports using <code>exists</code> or <code>forall</code> with and replaces with <code>contains</code> if possible.
<p>Example:</p>
<pre><code>
set.exists(x => x == "a")
set.forall(x => x != "a")
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
set.contains("a")
!set.contains("a")
</code></pre>
</body>
</html>
