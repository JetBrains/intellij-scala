<html>
<body>
Reports using <code>PsiElement.getText</code> when comparing with a string and suggests replacing it with <code>PsiElement.textMatches</code>.
<p><b>Example:</b></p>
<pre><code>
psiElement.getText == "null"
</code></pre>
<p>After the quick-fix is applied:</p>
<pre><code>
psiElement.textMatches("null")
</code></pre>
</body>
</html>
